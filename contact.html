  <section class="w3l-simple-contact-form1">
    <div class="contact-form section-gap">
      <div class="wrapper">
        <div class="text-center py-1">
          <h2 class="h2" style="font-size: 30px; color:black "><b>Contact Us</b></h2><br>
        </div>
        <div class="contact-form" style="max-width: 450px; margin: 0 auto;">
          <div class="form-mid">
            <form action="javascript:sendmail()" method="post">
              <div class="field">
                <input type="text" class="form-control" name="Name" id="Name" placeholder="Enter your name" required="">
              </div>
              <div class="field">
                <input type="email" class="form-control" name="Sender" id="Sender"
                  placeholder="Enter your email address" required="">
              </div>
              <div class="field">
                <input type="text" class="form-control" name="Subject" id="Subject" placeholder="Enter the subject"
                  required="">
              </div>
              <textarea name="Message" class="form-control" id="Message" placeholder="Write the message here..."
                required=""></textarea>
              <button type="submit" class="btn btn-contact">Send</button>
              <!-- <input type="button" class="btn btn-contact" onclick="sendmail();"  value="Send Message"> -->

            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- /contact1 -->

  <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->

  <script src="https://smtpjs.com/v3/smtp.js"></script>

  <script>

    function sendmail() {

      var name = $('#Name').val();
      var email = $('#Sender').val();
      var subject = $('#Subject').val();


      var message = $('#Message').val();

      // var body = $('#body').val();

      var Body = 'Name: ' + name + '<br>Email address: ' + email + '<br>Subject: ' + subject + '<br>Message: ' + message;
      //console.log(name, phone, email, message);

      Email.send({
        SecureToken: "fbf31702-bb7f-4a4e-9c1c-4ccf17ee777f",
        To: 'pncfoundation123@gmail.com',
        From: "pnc49874@gmail.com",
        Subject: "Message or Query of" + name + "for the PNC Foundation.",
        Body: Body
      }).then(
        message => {
          //console.log (message);
          if (message == 'OK') {
            alert('Your mail has been sent. Thank you for connecting.');
          }
          else {
            console.error(message);
            alert('There is error at sending message. ')

          }

        }
      );



    }


  </script>
